name: craete pull request to new branch
on: create

permissions:
    pull-requests: write

env:
    GH_TOKEN: ${{ github.token }}

jobs:
    pull-request:
        name: Open PR to main
        runs-on: ubuntu-latest
        steps:
            - name: checkout 
              uses: actions/checkout@v3
            - name: pull-request
              run: gh pr create --draft --base master --title "pull request ${{ github.head_ref }} to master --body "this is a pull request from ${{ github.head_ref }} to master"